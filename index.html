<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Six+Caps&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
       /* === General Body Styling === */
body {
    background-image: url('images/bk.png'); /* Default background */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 5%;
    transition: background 0.5s ease-in-out;
}

/* === Background Video Styling (Initially Hidden) === */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none; /* Hidden by default */
    z-index: -1;
}

/* === Title Styling (Before Play) === */
h1 {
    color: white;
    font-size: 100px;
    text-transform: uppercase;
    text-align: center;
    font-weight: bold;
    font-family: 'Six Caps', sans-serif;
    position: relative;
    margin-bottom: 20px;
    transition: all 0.5s ease-in-out;
}

/* === Input Fields Styling === */
.input-container {
    display: flex;
    gap: 10px;
    transition: all 0.5s ease-in-out;
}

#charInput1, #charInput2 {
    width: 50px;
    height: 40px;
    text-align: center;
    font-size: 18px;
    background-color: #ffe100;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
}

/* === Play Button Styling === */
#submitButton {
    margin-top: 15px;
    padding: 8px 16px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: black;
    color: white;
    font-weight: lighter;
    font-family: 'Playfair Display', sans-serif;
    border-radius: 5px;
    transition: all 0.5s ease-in-out;
}

#submitButton:hover {
    background-color: #333;
}

/* === Image Styling === */
#displayedImage {
    display: none;
    margin-top: 15px;
    width: 150px;
}

/* === When Play is Clicked: Move Everything to the Right & Change Title Color === */
.shift-right {
    transform: translateX(30vw); /* Reduced movement for better spacing */
}

/* === Title Color Change === */
.title-black {
    color: rgb(96, 11, 11) !important;
}

/* === Play Button Color Change === */
.button-colored {
    background-color: rgb(96, 11, 11) !important; /* Matches title color */
    color: white !important;
}

/* === Responsive Adjustments === */
@media (max-width: 1024px) { /* Tablets */
    h1 {
        font-size: 80px; /* Slightly smaller title */
    }
    .shift-right {
        transform: translateX(15vw); /* Less movement for better layout */
    }
}

@media (max-width: 768px) { /* Small Tablets */
    h1 {
        font-size: 65px; /* Smaller title */
    }
    .shift-right {
        transform: translateX(10vw); /* Minimal movement */
    }
}

@media (max-width: 480px) { /* Phones */
    h1 {
        font-size: 50px; /* Smaller title on mobile */
        text-align: center;
    }

    .shift-right {
        transform: translateX(0); /* No movement on mobile for better fit */
    }

    .input-container {
        flex-direction: column; /* Stack inputs on smaller screens */
        gap: 5px;
    }

    #charInput1, #charInput2 {
        width: 40px;
        height: 35px;
        font-size: 16px;
    }

    #submitButton {
        font-size: 14px;
        padding: 6px 12px;
    }
}

    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted>
        <source src="images/Jazzhandss.mp4" type="video/mp4"> <!-- This will change dynamically -->
    </video>

    <!-- Title -->
    <h1 id="title">Write a Sound</h1>

    <!-- Input Fields -->
    <div class="input-container" id="inputContainer">
        <input type="text" id="charInput1" maxlength="1">
        <input type="text" id="charInput2" maxlength="1">
    </div>

    <!-- Button to Display Image, Play Sound, & Change Background -->
    <button onclick="displayImageAndPlaySound()" id="submitButton">Play</button>

    <!-- Image to Display -->
    <img id="displayedImage" src="" alt="Displayed Image">

    <!-- Audio Elements (Multiple Sounds) -->
    <audio id="sound1"><source src="images/Dodear.mp3" type="audio/mp3"></audio>
    <audio id="sound2"><source src="images/Ray.mp3" type="audio/mp3"></audio>
    <audio id="sound3"><source src="images/mename.mp3" type="audio/mp3"></audio>
    <audio id="sound4"><source src="images/FAR.mp3"type="audio/mp3"></audio>
    <audio id="sound5"><source src="images/SEW.mp3"type="audio/mp3"></audio>
    <audio id="sound6"><source src="images/laaa.mp3"type="audio/mp3"></audio>
    <audio id="sound7"><source src="images/teaa.mp3"type="audio/mp3"></audio>

    <script>
       function displayImageAndPlaySound() {
    const imgElement = document.getElementById("displayedImage");
    const videoElement = document.getElementById("bgVideo");
    const titleElement = document.getElementById("title");
    const inputContainer = document.getElementById("inputContainer");
    const buttonElement = document.getElementById("submitButton");

    // Get input values and convert to uppercase
    const input1_letter = document.getElementById("charInput1").value.toUpperCase();
    const input2_letter = document.getElementById("charInput2").value.toUpperCase();

    // Ensure inputs are not empty
    if (!input1_letter || !input2_letter) {
        alert("Please enter a letter in both fields.");
        return;
    }

    // Background Video Mapping
    const videoMapping = {
        "DO": "images/Jazzhandss.mp4",
        "RE": "images/Jazzhandss.mp4",
        "ME": "images/Jazzhandss.mp4",
        "FA": "images/Jazzhandss.mp4",
        "SO": "images/Jazzhandss.mp4",
        "LA": "images/Jazzhandss.mp4",
        "TI": "images/Jazzhandss.mp4",
    };

    // Sound Mapping
    const soundMapping = {
        "DO": document.getElementById("sound1"),
        "RE": document.getElementById("sound2"),
        "ME": document.getElementById("sound3"),
        "FA": document.getElementById("sound4"),
        "SO": document.getElementById("sound5"),
        "LA": document.getElementById("sound6"),
        "TI": document.getElementById("sound7"),
    };

    const combination = input1_letter + input2_letter;

    // ✅ If a valid combination is entered, change everything as usual
    if (videoMapping[combination]) {
        videoElement.src = videoMapping[combination];
        videoElement.style.display = "block"; // Show video

        // Play sound
        if (soundMapping[combination]) {
            soundMapping[combination].play();
        }

        // Move text & button to the right and change colors
        titleElement.classList.add("shift-right", "title-black");
        inputContainer.classList.add("shift-right");
        buttonElement.classList.add("shift-right", "button-colored");

    } else {
        // ❌ If incorrect input, RESET EVERYTHING to original state
        alert("Invalid combination! Resetting...");

        // Reset Title
        titleElement.classList.remove("shift-right", "title-black");

        // Reset Inputs & Button
        inputContainer.classList.remove("shift-right");
        buttonElement.classList.remove("shift-right", "button-colored");

        // Reset Background
        videoElement.style.display = "none"; // Hide video
        document.body.style.backgroundImage = "url('images/bk.png')"; // Reset to original background

        // Reset Inputs
        document.getElementById("charInput1").value = "";
        document.getElementById("charInput2").value = "";

        // Hide Image
        imgElement.style.display = "none";
    }
}

    </script>

</body>
</html>
