<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type a Tune</title>
    <link href="https://fonts.googleapis.com/css2?family=Six+Caps&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
       /* === General Body Styling === */
body {
    background-image: url('images/bg.jpg'); /* Default background */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 5%;
    transition: background 0.5s ease-in-out;
}

/* === Background Video Styling (Initially Hidden) === */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    z-index: -1;
}

/* === Title Styling === */
h1 {
    color: white;
    font-size: 100px;
    text-transform: uppercase;
    text-align: center;
    font-weight: lighter;
    font-family: 'Six Caps', sans-serif;
    position: relative;
    margin-bottom: 10px;
    transition: all 0.5s ease-in-out;
}

/* === Subtitle Styling (Aligned with H1) === */
h2 {
    font-size: 14px;
    font-family: 'Playfair Display', sans-serif;
    font-style: italic;
    color: white;
    text-align: center;
    margin-top: -10px;
    transition: all 0.5s ease-in-out;
}

/* === Input Fields Styling === */
.input-container {
    display: flex;
    gap: 10px;
    transition: all 0.5s ease-in-out;
}

#charInput1, #charInput2 {
    width: 90px;
    height: 30px;
    text-align: center;
    font-size: 18px;
    background-color: #ffe100;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
}

/* === Play Button Styling === */
#submitButton {
    margin-top: 15px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    background-color: black;
    color: white;
    font-weight: lighter;
    font-family: 'Playfair Display', sans-serif;
    font-style: italic;
    border-radius: 5px;
    transition: all 0.5s ease-in-out;
}

#submitButton:hover {
    background-color: #333;
}

/* === Image Styling === */
#displayedImage {
    display: none;
    margin-top: 15px;
    width: 150px;
}

/* === When Play is Clicked: Move Everything to the Right & Change Title Color === */
.shift-right {
    transform: translateX(30vw);
}

/* === Title & Subtitle Color Change === */
.title-black {
    color: rgb(96, 11, 11) !important;
}

.subtitle-black {
    color: rgb(96, 11, 11) !important;
}

/* === Play Button Color Change === */
.button-colored {
    background-color: rgb(96, 11, 11) !important;
    color: white !important;
}

/* === Responsive Adjustments === */
@media (max-width: 1024px) { /* Tablets */
    h1 { font-size: 80px; }
    h2 { font-size: 18px; }
    .shift-right { transform: translateX(20vw); }
}

@media (max-width: 768px) { /* Small Tablets */
    h1 { font-size: 65px; }
    h2 { font-size: 10px; }
    .shift-right { transform: translateX(10vw); }
}

@media (max-width: 480px) { /* Phones */
    h1 { font-size: 50px; text-align: center; }
    h2 { font-size: 9px; text-align: center; margin-top: -5px; }
    .shift-right { transform: translateX(0); }
}
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted>
        <source src="images/Jazzhandss.mp4" type="video/mp4">
    </video>

    <!-- Title & Subtitle -->
    <h1 id="title">Type a Tune</h1>
    <h2 id="subtitle">Enter a musical note and press play</h2>

    <!-- Input Fields -->
    <div class="input-container" id="inputContainer">
        <input type="text" id="charInput1" maxlength="1">
        <input type="text" id="charInput2" maxlength="1">
    </div>

    <!-- Play Button -->
    <button onclick="displayImageAndPlaySound()" id="submitButton">Play</button>

    <!-- Image -->
    <img id="displayedImage" src="" alt="Displayed Image">

    <!-- Audio Files -->
    <audio id="sound1"><source src="images/Dodear.mp3" type="audio/mp3"></audio>
    <audio id="sound2"><source src="images/Ray.mp3" type="audio/mp3"></audio>
    <audio id="sound3"><source src="images/mename.mp3" type="audio/mp3"></audio>
    <audio id="sound4"><source src="images/FAR.mp3" type="audio/mp3"></audio>
    <audio id="sound5"><source src="images/SEW.mp3" type="audio/mp3"></audio>
    <audio id="sound6"><source src="images/laaa.mp3" type="audio/mp3"></audio>
    <audio id="sound7"><source src="images/teaa.mp3" type="audio/mp3"></audio>

    <script>
       function displayImageAndPlaySound() {
    const titleElement = document.getElementById("title");
    const subtitleElement = document.getElementById("subtitle");
    const inputContainer = document.getElementById("inputContainer");
    const buttonElement = document.getElementById("submitButton");
    const videoElement = document.getElementById("bgVideo");

    const input1 = document.getElementById("charInput1").value.toUpperCase();
    const input2 = document.getElementById("charInput2").value.toUpperCase();
    const combination = input1 + input2;

    if (!input1 || !input2) {
        alert("Please enter a letter in both fields.");
        return;
    }

    const videoMapping = {
        "DO": "images/Jazzhandss.mp4",
        "RE": "images/Jazzhandss.mp4",
        "ME": "images/Jazzhandss.mp4",
        "FA": "images/Jazzhandss.mp4",
        "SO": "images/Jazzhandss.mp4",
        "LA": "images/Jazzhandss.mp4",
        "TI": "images/Jazzhandss.mp4",
    };

    const soundMapping = {
        "DO": document.getElementById("sound1"),
        "RE": document.getElementById("sound2"),
        "ME": document.getElementById("sound3"),
        "FA": document.getElementById("sound4"),
        "SO": document.getElementById("sound5"),
        "LA": document.getElementById("sound6"),
        "TI": document.getElementById("sound7"),
    };

    if (videoMapping[combination]) {
        videoElement.src = videoMapping[combination];
        videoElement.style.display = "block";
        soundMapping[combination].play();

        titleElement.classList.add("shift-right", "title-black");
        subtitleElement.classList.add("shift-right", "subtitle-black");
        inputContainer.classList.add("shift-right");
        buttonElement.classList.add("shift-right", "button-colored");
    }
}
    </script>

</body>
</html>
